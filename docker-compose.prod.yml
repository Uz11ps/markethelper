version: '3.8'

services:
  backend:
    build: .
    container_name: markethelper-backend-prod
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --workers 2 --log-level info
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./cookie:/app/cookie
      - ./db.sqlite3:/app/db.sqlite3
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    user: root
    restart: unless-stopped
    networks:
      - markethelper-network
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8000/api/docs\", timeout=5)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  bot:
    build: .
    container_name: markethelper-bot-prod
    command: python -m bot.app
    volumes:
      - ./chroma_db:/app/chroma_db
      - ./cookie:/app/cookie
      - ./db.sqlite3:/app/db.sqlite3
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - BACKEND_URL=http://backend:8000
    user: root
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - markethelper-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: markethelper-frontend-prod
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - markethelper-network

networks:
  markethelper-network:
    driver: bridge

